<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}BioPortal{% endblock %}</title>
    <style>
      :root { --bg:#0b1020; --fg:#e7e9ee; --muted:#a7adbd; --card:#151b2f; --border:#2a3356; --link:#7aa2ff; --good:#28c76f; --warn:#ff9f43; --bad:#ea5455; }
      body { margin:0; background:var(--bg); color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      a { color: var(--link); text-decoration: none; }
      a:hover { text-decoration: underline; }
      .wrap { max-width: 1100px; margin: 0 auto; padding: 20px; }
      .nav { display:flex; align-items:center; justify-content:space-between; gap: 12px; padding: 14px 0; border-bottom: 1px solid var(--border); }
      .nav .brand { font-weight: 700; letter-spacing: 0.3px; }
      .nav .right { display:flex; align-items:center; gap: 10px; }
      .pill { display:inline-block; padding: 2px 8px; border-radius: 999px; border:1px solid var(--border); color: var(--muted); font-size: 12px; }
      .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 16px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: 10px 8px; border-bottom: 1px solid var(--border); vertical-align: top; }
      th { color: var(--muted); font-weight: 600; font-size: 13px; }
      .btn { display:inline-block; padding: 9px 12px; border-radius: 10px; border: 1px solid var(--border); background: #0f1630; color: var(--fg); cursor: pointer; }
      .btn:hover { filter: brightness(1.1); }
      .btn.primary { background: #1b2a5a; border-color: #3450b7; }
      .btn.danger { background: #3b1415; border-color: #6b1c1e; }
      .field { margin: 12px 0; }
      label { display:block; margin-bottom: 6px; color: var(--muted); font-size: 13px; }
      input, select, textarea { width: 100%; box-sizing: border-box; border-radius: 10px; border: 1px solid var(--border); padding: 10px 12px; background: #0f1630; color: var(--fg); }
      textarea { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .status { font-weight: 600; }
      .status.PENDING { color: var(--warn); }
      .status.RUNNING { color: #4ea1ff; }
      .status.COMPLETED { color: var(--good); }
      .status.FAILED { color: var(--bad); }
      .muted { color: var(--muted); }
      .flash { margin: 12px 0; }
      .flash .msg { border: 1px solid var(--border); background: #0f1630; padding: 10px 12px; border-radius: 10px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="nav">
        <div class="left">
          <a class="brand" href="{% url 'job_list' %}">BioPortal</a>
          <span class="pill">intranet</span>
        </div>
        <div class="right">
          {% if user.is_authenticated %}
            <span class="pill">{{ user.username }}{% if user.is_staff %} (admin){% endif %}</span>
            <a class="btn" href="{% url 'job_submit' %}">New Job</a>
            <a class="btn" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="btn primary" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>

      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <div class="msg">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
